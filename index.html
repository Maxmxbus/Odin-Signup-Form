<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="image">
        <div class="logo-container">
            <div class="logo"><img src="odin-lined.png" alt="logo" style="width: 120px; height: 120px;"></div>
            <div class="logotxt"><h1 class="para"></h1>ODIN</div>
        </div>
        
    </div>
    <form action="#" method="post">
        <div class="top">
            <div class="para"><p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Veritatis mollitia cupiditate cum earum odio. Harum recusandae perferendis vitae molestiae ea.</p></div>
            <div class="para"><p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p></div>
        </div>
        <div class="mid">
            <h1>Let's Do This</h1>
            <fieldset>
                <div class="npc">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" maxlength="20">
                </div>
                <div class="npc">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" maxlength="20">
                </div>
            </fieldset>

            <fieldset>
                <div class="npc">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" maxlength="60">
                </div>
                <div class="npc">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" maxlength="15"></label>
                </div>
            </fieldset>

            <fieldset>
                <div class="npc">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" minlength="10"></label>
                </div>
                <div class="npc">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" minlength="10">
                </div>
                </fieldset>
        </div>
        <div class="bottom">
            <button type="submit" class="btn">Create Account</button>
            <p class="para">Already have an account? <a href="#">Log In</a></p>
        </div>
    </form>

</body>
</html>
